name: Vue App Analysis

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run Vue Analysis
        id: analysis
        run: |
          # Run the analyzer and capture output
          node vue-detailed-analyzer.js origin/main HEAD > analysis-output.txt 2>&1
          
          # Create formatted comment
          echo "## ðŸ” Vue App Analysis Report" > comment.md
          echo "" >> comment.md
          echo "\`\`\`" >> comment.md
          cat analysis-output.txt >> comment.md
          echo "\`\`\`" >> comment.md
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });